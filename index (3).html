<script>
    const API_KEY = "AIzaSyCk0SKnXJhMk7dA-mmvzS40duPchL2nLcg"; 
    let isDark = true;

    const titleText = "NANO BANANA";
    const titleElement = document.getElementById('type-target');
    let titleIndex = 0;

    function typeTitle() {
        if (titleIndex < titleText.length) {
            const char = titleText.charAt(titleIndex);
            
            let spanClass = "word-nano";
            if (titleIndex >= 5) spanClass = "word-banana";

            const span = document.createElement('span');
            span.className = spanClass;
            span.innerText = char;
            
            titleElement.appendChild(span);
            titleIndex++;
            setTimeout(typeTitle, 150);
        }
    }
    
    window.onload = () => {
        typeTitle();
        const icon = document.getElementById('themeIcon');
        icon.setAttribute('name', 'moon-outline');
    };

    function toggleTheme() {
        isDark = !isDark;
        const icon = document.getElementById('themeIcon');
        if(isDark) {
            document.body.classList.remove('light-mode');
            icon.setAttribute('name', 'moon-outline');
        } else {
            document.body.classList.add('light-mode');
            icon.setAttribute('name', 'sunny-outline');
        }
    }

    async function startProcessing() {
        const subject = document.getElementById('subject').value;
        if (!subject) { alert("Ù„Ø·ÙØ§ Ø­Ø¯Ø§Ù‚Ù„ Ø³ÙˆÚ˜Ù‡ Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯!"); return; }

        const modal = document.getElementById('modal');
        const dText = document.getElementById('dynamicText');
        modal.style.display = 'flex';
        document.getElementById('outputSection').style.display = 'none';

        const phrases = [
            "Ø¯Ø± Ø­Ø§Ù„ Ø§ÛŒØ¯Ù‡ Ù¾Ø±Ø¯Ø§Ø²ÛŒ...",
            "Ø§ÙØ²Ø§ÛŒØ´ Ø¬Ø²Ø¦ÛŒØ§Øª Ùˆ Ú©ÛŒÙÛŒØª...",
            "ØªÙ†Ø¸ÛŒÙ… Ù†ÙˆØ±Ù¾Ø±Ø¯Ø§Ø²ÛŒ...",
            "ØªØ±Ú©ÛŒØ¨ Ù†Ù‡Ø§ÛŒÛŒ...",
            "ØªÙ‚Ø±ÛŒØ¨Ø§Ù‹ Ø¢Ù…Ø§Ø¯Ù‡ Ø§Ø³Øª!"
        ];

        for (let i = 0; i < phrases.length; i++) {
            dText.innerText = phrases[i];
            await new Promise(r => setTimeout(r, 2500));
        }

        await generatePrompts();
        
        modal.style.display = 'none';
        document.getElementById('outputSection').style.display = 'block';
        setTimeout(() => { window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }); }, 100);
    }

    async function generatePrompts() {
        const subject = document.getElementById('subject').value;
        const action = document.getElementById('action').value;
        const env = document.getElementById('env').value;
        const style = document.getElementById('style').value;
        const camera = document.getElementById('camera').value;
        const negative = document.getElementById('negative').value;

        let manual = `${subject}, ${action}, ${env}, ${style}, ${camera} --ar 16:9 --v 6.0`;
        if(negative) manual += ` --no ${negative}`;
        document.getElementById('manualPrompt').innerText = manual;

        try {
            const modelName = await getActiveModel();
            const promptReq = {
                contents: [{
                    parts: [{
                        text: `Act as a senior Prompt Engineer. INPUTS: Subject="${subject}", Action="${action}", Env="${env}", Style="${style}", Cam="${camera}", Neg="${negative}" TASK: Create a SOPHISTICATED, highly detailed English prompt for Midjourney/Flux. OUTPUT: JUST THE PROMPT STRING.`
                    }]
                }]
            };

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${API_KEY}`, {
                method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(promptReq)
            });

            const data = await response.json();
            let aiResult = data.candidates[0].content.parts[0].text.trim();
            aiResult += " --ar 16:9 --stylize 750 --v 6.0";
            if(negative) aiResult += ` --no ${negative}`;

            typeWriter('aiPrompt', aiResult, 5);

        } catch (error) {
            document.getElementById('aiPrompt').innerText = "Error connecting to AI. Please try again.";
        }
    }

    function typeWriter(id, text, speed) {
        let i = 0; const elem = document.getElementById(id); elem.innerText = "";
        function type() {
            if (i < text.length) {
                elem.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            }
        }
        type();
    }

    async function getActiveModel() {
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
            const data = await res.json();
            let m = data.models?.find(x => x.name.includes('flash') || x.name.includes('pro'));
            return m ? m.name.replace('models/', '') : 'gemini-1.5-flash';
        } catch { return 'gemini-1.5-flash'; }
    }

    function copyText(id) {
        const elem = document.getElementById(id);
        if (!elem) return;
        const text = elem.innerText;
        navigator.clipboard.writeText(text).then(() => {
            const card = elem.closest('.prompt-card');
            const btn = card.querySelector('.copy-btn');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<ion-icon name="checkmark-done-outline"></ion-icon>';
            btn.style.color = getComputedStyle(document.documentElement).getPropertyValue('--accent');
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.style.color = '';
            }, 2000);
        });
    }
    
    window.copyText = copyText;
